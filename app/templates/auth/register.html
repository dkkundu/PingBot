<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Company Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center font-sans">

<div class="bg-white shadow-2xl rounded-3xl overflow-hidden max-w-5xl w-full flex flex-col lg:flex-row">

    <!-- Left Branding Panel -->
    <div class="hidden lg:flex w-1/2 bg-gradient-to-br from-blue-600 to-indigo-500 items-center justify-center p-16">
        <div class="text-white text-center">
            <h2 class="text-4xl font-bold mb-4">Welcome to Company Portal</h2>
            <p class="text-lg">Join us and streamline your workflow with ease.</p>
            <img src="https://cdn-icons-png.flaticon.com/512/3208/3208723.png" alt="Illustration" class="mt-8 w-48 opacity-90 mx-auto">
        </div>
    </div>

    <!-- Right Form Panel -->
    <div class="w-full lg:w-1/2 p-12">
        <h1 class="text-3xl font-semibold text-gray-900 mb-2">Create Your Account</h1>
        <p class="text-gray-500 mb-8">Fill in your details below</p>

        <form action="{{ url_for('frontend.register') }}" method="POST" enctype="multipart/form-data" class="space-y-6">

            <!-- Full Name -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">Full Name</label>
                <input type="text" name="full_name" value="{{ request.form.full_name }}" placeholder="John Doe" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" name="email" value="{{ request.form.email }}" placeholder="example@email.com" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" name="password" placeholder="Enter your password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Re-enter your password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <!-- Phone -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">Phone</label>
                <input type="text" name="phone" value="{{ request.form.phone }}" placeholder="+123 456 7890"
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <!-- Address -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">Address</label>
                <input type="text" name="address" value="{{ request.form.address }}" placeholder="123 Main Street, City, Country"
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <!-- Bio -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">Bio</label>
                <textarea name="bio" placeholder="Tell us about yourself"
                          class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none transition duration-200">{{ request.form.bio }}</textarea>
            </div>

            <!-- Profile Picture -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">Profile Picture</label>
                <input type="file" name="profile_pic"
                       class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <!-- Submit -->
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-500 hover:from-indigo-500 hover:to-blue-600 text-white font-semibold py-3 rounded-xl transition duration-300 shadow-lg">
                Register
            </button>
        </form>

        <p class="mt-6 text-center text-gray-500 text-sm">
            Already have an account? 
            <a href="{{ url_for('frontend.login') }}" class="text-blue-600 font-medium hover:underline">Login</a>
        </p>
    </div>
</div>

</body>
</html>
