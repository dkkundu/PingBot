{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Elite Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans h-screen flex items-center justify-center">

<div class="flex flex-col lg:flex-row bg-white rounded-3xl shadow-2xl w-11/12 max-w-6xl overflow-hidden">

    <!-- Left Side - Gradient with Illustration -->
    <div class="lg:w-1/2 bg-gradient-to-tr from-purple-600 to-indigo-500 p-12 flex flex-col justify-center text-white relative overflow-hidden">
        <h1 class="text-5xl font-bold mb-6">Join Elite Portal</h1>
        <p class="mb-8 text-lg font-light">Manage your projects and team effortlessly. Secure, modern, and professional.</p>
        <img src="https://cdn-icons-png.flaticon.com/512/2910/2910766.png" alt="Illustration" class="w-64 mx-auto opacity-90">
        <div class="absolute -bottom-20 -left-20 w-72 h-72 bg-white rounded-full opacity-10"></div>
        <div class="absolute -top-20 -right-20 w-72 h-72 bg-white rounded-full opacity-10"></div>
    </div>

    <!-- Right Side - Form -->
    <div class="lg:w-1/2 p-12 flex flex-col justify-center">
        <h2 class="text-4xl font-bold text-gray-900 mb-3">Create Account</h2>
        <p class="text-gray-500 mb-8">Professional registration for your team or personal account</p>

        <form action="{{ url_for('frontend.register') }}" method="POST" enctype="multipart/form-data" class="space-y-5">

            <!-- Name & Email -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" name="full_name" placeholder="Full Name" value="{{ request.form.full_name }}" required
                       class="px-5 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none w-full transition duration-300"/>
                <input type="email" name="email" placeholder="Email" value="{{ request.form.email }}" required
                       class="px-5 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none w-full transition duration-300"/>
            </div>

            <!-- Password & Confirm Password -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="password" name="password" placeholder="Password" required
                       class="px-5 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none w-full transition duration-300"/>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required
                       class="px-5 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none w-full transition duration-300"/>
            </div>

            <!-- Phone & Address -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" name="phone" placeholder="Phone" value="{{ request.form.phone }}"
                       class="px-5 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none w-full transition duration-300"/>
                <input type="text" name="address" placeholder="Address" value="{{ request.form.address }}"
                       class="px-5 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none w-full transition duration-300"/>
            </div>

            <!-- Bio -->
            <textarea name="bio" placeholder="Short Bio" rows="3"
                      class="w-full px-5 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none resize-none transition duration-300">{{ request.form.bio }}</textarea>

            <!-- Profile Picture -->
            <div>
                <label class="block text-gray-700 font-medium mb-2">Profile Picture</label>
                <input type="file" name="profile_pic"
                       class="w-full px-5 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-300"/>
            </div>

            <!-- Submit -->
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl shadow-lg transition duration-300 text-lg">
                Register
            </button>
        </form>

       
    </div>

</div>

</body>
</html>

{% endblock %}
