{% extends "base.html" %}
{% block content %}
<div class="bg-gray-100 min-h-screen py-10">
    <div class="container mx-auto px-4">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Pending Users</h1>
            
        </div>

        <!-- Table Card -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            {% if current_user.role == 'admin' %}

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-blue-800">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Full Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {% for user in users %}
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ user.id }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ user.full_name }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ user.email }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
                                <a href="{{ url_for('frontend.approve_user', user_id=user.id) }}" 
                                   class="bg-green-500 text-white px-4 py-1 rounded hover:bg-green-600 shadow">Approve</a>
                                <a href="{{ url_for('frontend.reject_user', user_id=user.id) }}" 
                                   class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600 shadow">Reject</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <div class="py-10 text-center">
                <p class="text-gray-500 text-lg">No pending users ðŸŽ‰</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
