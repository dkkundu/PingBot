<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Floating label effect */
        .floating-input {
            position: relative;
        }
        .floating-input input:focus + label,
        .floating-input input:not(:placeholder-shown) + label {
            transform: translateY(-1.5rem) scale(0.85);
            color: #2563EB; /* Tailwind blue-600 */
        }
        .floating-input label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            background: rgba(255,255,255,0.95);
            padding: 0 0.25rem;
            color: #9CA3AF; /* gray-400 */
            pointer-events: none;
            transition: all 0.3s ease;
        }

        /* Background gradient animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2, #6b5b95);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen font-sans text-gray-800 space-y-6 px-4">

    <!-- Flash Messages outside the login card -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="w-full max-w-md space-y-2">
            {% for category, msg in messages %}
                <div class="px-6 py-3 rounded-lg text-white
                    {% if category == 'success' %}bg-green-500{% elif category == 'danger' %}bg-red-500{% else %}bg-yellow-500{% endif %} shadow-md">
                    {{ msg }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <div class="w-full max-w-md p-10 bg-white/90 backdrop-blur-lg rounded-3xl shadow-2xl border border-white/20">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Login to access your  dashboard</p>
        </div>

        <!-- Login Form -->
        <form method="POST" class="space-y-6">

            <!-- Email -->
            <div class="floating-input">
                <input type="email" name="email" id="email" placeholder=" " 
                       class="w-full px-4 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 shadow-sm" required>
                <label for="email">Email</label>
            </div>

            <!-- Password -->
            <div class="floating-input">
                <input type="password" name="password" id="password" placeholder=" " 
                       class="w-full px-4 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300 shadow-sm" required>
                <label for="password">Password</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 hover:shadow-xl">
                Login
            </button>
        </form>

        <!-- Extra Links -->
        <div class="mt-6 text-center">
            <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">Forgot your password?</a>
        </div>
    </div>
</body>
</html>
