{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Card Header -->
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-6 text-center">
            <h2 class="text-2xl font-bold text-white">Change Password</h2>
            <p class="mt-1 text-white/80 text-sm">Keep your account secure with a strong password</p>
        </div>

        <!-- Form -->
        <form method="POST" class="p-8 space-y-6">
            <!-- Error / Success Messages -->
            {% if messages %}
                <div>
                    {% for message in messages %}
                        <div class="text-sm text-red-600 mb-2">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Current Password -->
            <div class="relative">
                <label class="block text-gray-700 font-medium mb-2" for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" 
                       class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                <!-- Optional: Password toggle icon -->
            </div>

            <!-- New Password -->
            <div class="relative">
                <label class="block text-gray-700 font-medium mb-2" for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" 
                       class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Confirm Password -->
            <div class="relative">
                <label class="block text-gray-700 font-medium mb-2" for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" 
                       class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition duration-300 ease-in-out">
                    Update Password
                </button>
            </div>

            <hr class="my-4 border-gray-200">

            <!-- Optional Back Link -->
            <p class="text-center text-gray-500 text-sm">
                <a href="{{ url_for('frontend.profile') }}" class="text-blue-600 hover:underline">Back to Profile</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
