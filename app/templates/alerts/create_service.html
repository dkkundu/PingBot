{% extends "base.html" %}

{% block title %}Create Alert Service{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-200 p-6">
    <div class="w-full max-w-2xl bg-white/90 backdrop-blur-lg rounded-3xl shadow-2xl p-10">

        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
                Create Alert Service
            </h1>
            <p class="mt-3 text-gray-600 text-lg">Fill in the details to create a new alert service efficiently</p>
        </div>

        <!-- Form -->
        <form method="POST" class="space-y-8" novalidate>

            <div class="grid grid-cols-1 gap-6">

                <!-- Service Name -->
                <div>
                    <label for="name" class="block text-gray-700 font-medium mb-2">Service Name</label>
                    <input type="text" name="name" id="name" required
                        class="w-full rounded-2xl border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 pl-4 pr-4 py-3 text-lg"
                        placeholder="Enter Service Name">
                </div>

                <!-- Service Code -->
                <div>
                    <label for="code" class="block text-gray-700 font-medium mb-2">Service Code</label>
                    <input type="text" name="code" id="code" required
                        class="w-full rounded-2xl border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 pl-4 pr-4 py-3 text-lg"
                        placeholder="Enter Service Code">
                    <div class="mt-2 text-sm text-gray-600">
                        Suggested codes:
                        {% for code in suggested_codes %}
                            <span class="inline-block bg-gray-200 text-gray-800 px-2 py-1 rounded-full cursor-pointer hover:bg-gray-300 transition mr-2"
                                  onclick="document.getElementById('code').value = '{{ code }}'">
                                {{ code }}
                            </span>
                        {% endfor %}
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
                    <textarea name="description" id="description" rows="4"
                        class="w-full rounded-2xl border border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 pl-4 pr-4 py-3 text-lg"
                        placeholder="Enter Service Description"></textarea>
                </div>

            </div>

            <!-- Buttons -->
            <div class="flex justify-end gap-6 mt-6">
                <a href="{{ url_for('alert.list_services') }}"
                    class="px-6 py-3 rounded-2xl border border-gray-300 text-gray-700 hover:bg-gray-100 transition text-lg">
                    Cancel
                </a>
                <button type="submit"
                    class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-500 text-white rounded-2xl shadow-lg hover:scale-105 transform transition text-lg">
                    Create Service
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
