{% extends "base.html" %}

{% block title %}Create Test Credential{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 p-10">
    <div class="w-full max-w-4xl bg-white/90 backdrop-blur-lg rounded-3xl shadow-2xl p-12 border border-gray-200">

        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 tracking-tight">
                Create <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">Test Credential</span>
            </h1>
            <p class="mt-3 text-gray-500 text-lg max-w-2xl mx-auto">
                Configure test credentials for a service.
            </p>
        </div>

        <!-- Form -->
        <form method="POST" class="space-y-8" novalidate>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

                <!-- Service -->
                <div>
                    <label for="service_code" class="block text-gray-700 font-semibold mb-2">Select Service</label>
                    <select name="service_code" id="service_code" required
                        class="w-full rounded-2xl border border-gray-300 bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 px-4 py-3 text-lg shadow-sm">
                        {% for service in services %}
                            <option value="{{ service.code }}">{{ service.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Group Name -->
                <div>
                    <label for="group_name" class="block text-gray-700 font-semibold mb-2">Group Name</label>
                    <input type="text" name="group_name" id="group_name"
                        class="w-full rounded-2xl border border-gray-300 bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 px-4 py-3 text-lg shadow-sm"
                        placeholder="Enter Test Group Name">
                </div>

                <!-- Group ID -->
                <div>
                    <label for="group_id" class="block text-gray-700 font-semibold mb-2">Group ID</label>
                    <input type="text" name="group_id" id="group_id"
                        class="w-full rounded-2xl border border-gray-300 bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 px-4 py-3 text-lg shadow-sm"
                        placeholder="Telegram Test Group ID (starts with -100...)">
                </div>

                <!-- Auth Token -->
                <div>
                    <label for="auth_token" class="block text-gray-700 font-semibold mb-2">Auth Token</label>
                    <input type="text" name="auth_token" id="auth_token"
                        class="w-full rounded-2xl border border-gray-300 bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 px-4 py-3 text-lg shadow-sm"
                        placeholder="Enter Test Auth Token">
                </div>

                <!-- Is Active -->
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Active for Testing</label>
                    <label class="switch">
                      <input type="checkbox" name="is_active" id="is_active">
                      <span class="slider round"></span>
                    </label>
                    <p class="text-sm text-gray-500 mt-1">If active, the main AlertConfig for this service will be inactive.</p>
                </div>

            </div>

            <!-- Buttons -->
            <div class="flex justify-end gap-4 pt-6">
                <a href="{{ url_for('alert.list_test_credentials') }}"
                    class="px-6 py-3 rounded-2xl border border-gray-300 text-gray-700 bg-white hover:bg-gray-100 transition font-semibold">
                    Cancel
                </a>
                <button type="submit"
                    class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-500 text-white rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transform transition font-semibold">
                    Create Test Credential
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
