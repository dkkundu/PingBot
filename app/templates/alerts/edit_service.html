{% extends "base.html" %}

{% block title %}Edit Alert Service{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
    <div class="w-full max-w-4xl bg-white shadow-2xl rounded-3xl border border-gray-200 p-12">

        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-gray-800">
                <span class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">
                    Edit Alert Service
                </span>
            </h1>
            <p class="mt-3 text-gray-600 text-lg">
                Update service details quickly and efficiently
            </p>
        </div>

        <!-- Form -->
        <form method="POST" class="space-y-8" novalidate>

            <!-- Service Name -->
            <div>
                <label for="name" class="block text-gray-700 font-semibold mb-2">Service Name</label>
                <input type="text" name="name" id="name" value="{{ service.name }}" required
                    class="w-full rounded-2xl border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 pl-5 pr-5 py-4 text-lg shadow-sm transition duration-200"
                    placeholder="Enter Service Name">
            </div>

            <!-- Service Code -->
            <div>
                <label for="code" class="block text-gray-700 font-semibold mb-2">Service Code</label>
                <input type="text" name="code" id="code" value="{{ service.code }}" required
                    class="w-full rounded-2xl border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 pl-5 pr-5 py-4 text-lg shadow-sm transition duration-200"
                    placeholder="Enter Service Code">
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-gray-700 font-semibold mb-2">Description</label>
                <textarea name="description" id="description"
                    class="w-full rounded-2xl border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 pl-5 pr-5 py-4 text-lg shadow-sm transition duration-200"
                    placeholder="Enter Service Description">{{ service.description }}</textarea>
            </div>

            <!-- Buttons -->
            <div class="flex justify-end gap-4 mt-10">
                <a href="{{ url_for('alert.list_services') }}"
                   class="px-8 py-4 rounded-2xl border border-gray-300 text-gray-700 hover:bg-gray-50 transition font-medium shadow-sm">
                   Cancel
                </a>
                <button type="submit"
                   class="px-8 py-4 bg-gradient-to-r from-indigo-500 to-purple-500 text-white rounded-2xl shadow-lg hover:shadow-xl transform hover:scale-105 transition font-semibold">
                   Update Service
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
