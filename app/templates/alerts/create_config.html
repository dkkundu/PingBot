{% extends "base.html" %}

{% block title %}Create Alert Configuration{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-200 p-8">
    <div class="w-full max-w-4xl bg-white/95 backdrop-blur-lg rounded-3xl shadow-3xl p-12">

        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
                Create Alert Configuration
            </h1>
            <p class="mt-4 text-gray-600 text-xl">Set up alerts for your company services efficiently</p>
        </div>

        <!-- Form -->
        <form method="POST" class="space-y-10" novalidate>

            <div class="grid grid-cols-1 gap-8">

                <!-- Company ID -->
                <div>
                    <label for="company_id" class="block text-gray-700 font-semibold mb-3 text-lg">Company ID</label>
                    <input type="text" name="company_id" id="company_id" required
                        class="w-full rounded-3xl border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 pl-6 pr-6 py-4 text-xl"
                        placeholder="Enter Company ID">
                </div>

                <!-- Service -->
                <div>
                    <label for="service_id" class="block text-gray-700 font-semibold mb-3 text-lg">Select Service</label>
                    <select name="service_id" id="service_id" required
                        class="w-full rounded-3xl border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 pl-6 pr-6 py-4 text-xl">
                        {% for service in services %}
                            <option value="{{ service.id }}">{{ service.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Group Name -->
                <div>
                    <label for="group_name" class="block text-gray-700 font-semibold mb-3 text-lg">Group Name</label>
                    <input type="text" name="group_name" id="group_name"
                        class="w-full rounded-3xl border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 pl-6 pr-6 py-4 text-xl"
                        placeholder="Enter Group Name">
                </div>

                <!-- Auth Token -->
                <div>
                    <label for="auth_token" class="block text-gray-700 font-semibold mb-3 text-lg">Auth Token</label>
                    <input type="text" name="auth_token" id="auth_token"
                        class="w-full rounded-3xl border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 pl-6 pr-6 py-4 text-xl"
                        placeholder="Enter Auth Token">
                </div>

                <!-- Status -->
                <div class="flex items-center gap-3">
                    <input type="checkbox" name="status" id="status"
                        class="h-6 w-6 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="status" class="block text-gray-700 font-semibold text-lg">Active</label>
                </div>

                <!-- API URL -->
                <div>
                    <label for="api" class="block text-gray-700 font-semibold mb-3 text-lg">API URL</label>
                    <input type="text" name="api" id="api"
                        class="w-full rounded-3xl border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 pl-6 pr-6 py-4 text-xl"
                        placeholder="Enter API URL">
                </div>

                <!-- API Key -->
                <div>
                    <label for="api_key" class="block text-gray-700 font-semibold mb-3 text-lg">API Key</label>
                    <input type="text" name="api_key" id="api_key"
                        class="w-full rounded-3xl border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 pl-6 pr-6 py-4 text-xl"
                        placeholder="Enter API Key">
                </div>

                <!-- Sender ID -->
                <div>
                    <label for="senderid" class="block text-gray-700 font-semibold mb-3 text-lg">Sender ID</label>
                    <input type="text" name="senderid" id="senderid"
                        class="w-full rounded-3xl border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 pl-6 pr-6 py-4 text-xl"
                        placeholder="Enter Sender ID">
                </div>

            </div>

            <!-- Buttons -->
            <div class="flex justify-end gap-8 mt-8">
                <a href="{{ url_for('alert.list_configs') }}"
                    class="px-8 py-4 rounded-3xl border border-gray-300 text-gray-700 hover:bg-gray-100 transition text-xl">
                    Cancel
                </a>
                <button type="submit"
                    class="px-8 py-4 bg-gradient-to-r from-indigo-500 to-purple-500 text-white rounded-3xl shadow-xl hover:scale-105 transform transition text-xl">
                    Create Configuration
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
